      const $user = document.querySelector('.user');
      const $word = document.querySelector('.word');
      let word = $word.textContent;
      let inputValue;
      const insertWord = () => {
        word = inputValue;

        e.preventDefault();
        if (!word) {
          insertWord();

        }
